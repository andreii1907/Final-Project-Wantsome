<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Marketplace">
    <meta name="keywords" content="USPA, Polo, Sign Up">
    <meta name="author" content="Luchian Andrei">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign Up USPA</title>
    <link rel="stylesheet" type="text/css" href="sing_up.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <section class="left">
            <div class="description">
                <p>#LIVEAUTHENTICALLY</p>
                <h2>U.S. Polo Assn.</h2>
                <p>Create an account to have more interactive experience with us on our web page.</p>
                <button type="button">Shop Now!</button>
            </div>
        </section>
        <section class="right">
            <div class="sign-in">
                <img src="https://www.alkout.com/wp-content/uploads/2018/02/Artboard-1-100-20.jpg">
                <h3>Sign Up</h3>
                <form method="GET">
                  <div class="label-container">
                    <label for="fname"> First Name
                      <input type="text" name="fname" id="fname" required placeholder="Locke">
                    </label>
                    <label for="lname"> Last Name
                      <input type="text" name="lname" id="lname" required placeholder="John">
                    </label>
                    <label for="email"> Email Address
                      <input type="text" name="email" id="email" required placeholder="example@yahoo/gmail.com">
                    </label>
                    <label for="password"> Password
                      <input type="password" name="password" id="password" placeholder="*****" required>
                    </label>
                    <label for="city"> City
                      <input type="text" name="city" id="city" required placeholder="New York">
                    </label>
                    <label for="country"> Country
                      <input type="text" name="country" id="country" required placeholder="United State of America">
                    </label>
                  </div>
                    <button type="submit">Sign Up</button>
                    <a href="../Sign_In_Page/login.html">You already have an account? Click here to Sign In page!</a>
                </form>
            </div>
        </section>
    </div>
  </body>
</html>

</html>
