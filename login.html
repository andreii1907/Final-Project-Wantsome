<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Marketplace">
    <meta name="keywords" content="USPA, Polo, T-Shirts">
    <meta name="author" content="Luchian Andrei">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <section class="left">
            <div class="description">
                <p>#LIVEAUTHENTICALLY</p>
                <h2>U.S. Polo Assn.</h2>
                <p>Enter to your account to explore the collections and select what you like to wear from now.</p>
                <button type="button">Shop Now!</button>
            </div>
        </section>
        <section class="right">
            <div class="sign-in">
                <img src="https://www.alkout.com/wp-content/uploads/2018/02/Artboard-1-100-20.jpg">
                <h3>Sign In</h3>
                <form method="GET">
                    <label for="email"> Email Address
                        <input type="text" name="email" id="email" required>
                    </label>
                    <label for="password"> Password
                        <input type="password" name="password" id="password" placeholder="*****" required>
                    </label>
                    <button type="submit">Sign In</button>
                    <a href="">You don't have an account? Sign up here and start the journey!</a>
                </form>
            </div>
        </section>
    </div>
  </body>
</html>
