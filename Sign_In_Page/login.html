<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Marketplace">
    <meta name="keywords" content="USPA, Polo, Sign In">
    <meta name="author" content="Luchian Andrei">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign In USPA</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <section class="left">
            <div class="description">
                <p>#LIVEAUTHENTICALLY</p>
                <h2>U.S. Polo Assn.</h2>
                <p>Enter to your account to explore the collections and select what you like to wear from now.</p>
                <a href="../Main_Page/index.html"><button type="button">Shop Now!</button></a>
            </div>
        </section>
        <section class="right">
            <div class="sign-in">
                <img src="https://www.alkout.com/wp-content/uploads/2018/02/Artboard-1-100-20.jpg">
                <h3>Sign In</h3>
                <form method="GET">
                    <label for="email" id="label-email"> Email Address
                        <input type="text" name="email" id="email" required placeholder="example@yahoo.com">
                    </label>
                    <label for="password" id="label-password"> Password
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" placeholder="********" required>
                            <i class="fa fa-eye" id='eye'></i>
                        </div>
                    </label>
                    <button type="button" id="submit">Sign In</button>
                    <a href="../Sign_Up_Page/sign_up.html">You don't have an account? Sign up here and start the journey!</a>
                </form>
            </div>
        </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
